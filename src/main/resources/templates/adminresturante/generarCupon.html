<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Generar cupon</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- owl css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- style css -->

<!-- body -->

<body class="main-layout">

<!-- loader  -->

</div>

<div class="wrapper">
    <!-- end loader -->

    <div id="content">
        <!-- header -->
        <header>
            <div class="container-fluid" >
                <div style="text-align: center">
                    <h2 style="color: white;font-size: xx-large">Generar cupon</h2>
                </div>
            </div>
        </header>

        <div class="bg_bg">

            <!-- end about -->
            <!-- footer -->
            <fooetr>
                <div class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <h2>Ingresa los siguientes datos</h2>
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">

                                <form method="post" th:action="@{/guardarCupon}" class="main_form">
                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input type="hidden" name="correo" id="correo" value="ola" >
                                            <input class="form-control" placeholder="Nombre del cupon" type="text" name="nombre" id="nombre">
                                        </div>
                                        <form class="main_form">
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label class="col-xl-12 col-lg-12 col-md-12 col-sm-12" for="startdate">Fecha de inicio</label>
                                                <input class="form-control" type="date" id="startdate" name="startdate">
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label class="col-xl-12 col-lg-12 col-md-12 col-sm-12" for="enddate">Fecha de fin</label>
                                                <input class="form-control" type="date" id="enddate" name="enddate">
                                            </div>
                                        </form>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input class="form-control" placeholder="Descripcion" type="text" name="descripcion" id="descripcion">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input class="form-control" placeholder="Descuento (S/.)" type="text" name="descuento" id="descuento">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input class="form-control" placeholder="Plato asociado" type="text" name="plato" id="plato">
                                        </div>
                                        </br>
                                        </br>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <button class="send" type="submit">Registrar</button>
                                                </div>
                                                <div class="col-md-3">
                                                    <a class="send" th:href="@{/cupones}" style="text-align: center">Regresar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="img-box" align="center">
                                    <figure><img src="/images/cupon.jpg" style="width:475px;height:800px"></figure>
                                </div>
                                <div style="text-align: center;font-size: 30px;color: black">Imagen del cupon</div>
                            </div>
                        </div>
                    </div>
                    <div class="copyright">
                        <div class="container">
                            <p>Â© 2021 Todos los derechos reservados.</p>
                        </div>
                    </div>
                </div>
            </fooetr>
            <!-- end footer -->

        </div>
    </div>

    <div class="overlay"></div>
    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    <style>
        #owl-demo .item{
            margin: 3px;
        }
        #owl-demo .item img{
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        $(document).ready(function() {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                margin: 10,
                nav: true,
                loop: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        })
    </script>
</div>
