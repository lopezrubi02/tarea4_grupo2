<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body class="main-layout">
<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="" /></div>
</div>
<div class="wrapper">
    <div id="content">
        <header>
            <div class="container-fluid">
            </div>
        </header>
        <div class="bg_bg">
            <fooetr>
                <div class="footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12" style="text-align: center">
                                <div style="font-size: 40px;color: black;"><b>Bienvenidos</b></div>
                                <div style="font-size: 20px;color: black;">Iniciar sesión </div>
                                <div style="font-size: 20px;color: black;">usando</div>
                                <div><img src="/images/google.png" style="width: 150px;height:150px"/></div>
                                <div style="font-size: 20px;color: black;">o</div>
                            </div>
                            <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10">
                                <form method="post" th:action="@{/estado}" class="main_form">
                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input for="correo" class="form-control" placeholder="Correo" type="text" name="correo" id="correo">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input for="contraseña" class="form-control" placeholder="Contraseña" type="password" name="contraseña" id="contraseña">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 50px">
                                            <a th:href="@{/olvide}">Olvidé mi contraseña</a>
                                        </div>
                                        <button class="sendlog" type="submit" th:href="@{/estado}" style="text-align: center">Ingresar</button>
                                        <a class="sendlog" type="submit" th:href="@{/register}" style="text-align: center">Crear cuenta</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="copyright">
                        <div class="container">
                            <p>© 2021 Todos los derechos reservados.</p>
                        </div>
                    </div>
                </div>
            </fooetr>
        </div>
    </div>

    <div class="overlay"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    <style>
        #owl-demo .item{
            margin: 3px;
        }
        #owl-demo .item img{
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        $(document).ready(function() {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                margin: 10,
                nav: true,
                loop: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        })
    </script>
</div>
</body>

</html>
