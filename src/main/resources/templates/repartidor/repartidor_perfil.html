<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!-- bhead -->
    <head th:insert="fragment/fragment.html :: header( title = 'Spicy')"></head>
    <!-- body -->

    <body class="main-layout about_page">
        <!-- loader  -->
        <!--div class="loader_bg">
            <div class="loader"><img th:src="@{/images/loading.gif}" alt="" /></div>

        </div-->

        <div class="wrapper">
            <!-- end loader -->
            <div class="sidebar">
                <!-- Sidebar  -->
                <nav id="sidebar">

                    <div id="dismiss">
                        <i class="fa fa-arrow-left"></i>
                    </div>

                    <ul class="list-unstyled components">

                        <li>
                            <a th:href="@{'/repartidor'}">Home</a>
                        </li>
                        <li>
                            <a th:href="@{'/repartidor/Reportes'}">Reportes</a>
                        </li>
                        <li>
                            <a th:href="@{'/repartidor/PedidosDisponibles'}">Notificaciones</a>
                        </li>

                    </ul>

                </nav>
            </div>


            <div id="content">

                <!-- header -->
                <header>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="full">
                                    <a class="logo" href=""><img th:src="@{/images/logo.png}" alt="#" /></a>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="full">
                                    <div class="right_header_info">
                                        <ul>
                                            <li class="dinone"><a th:href="@{'/repartidor'}">Home</a></li>
                                            <li class="dinone"><a href="repartidor_reportes.html">Reportes</a></li>
                                            <li class="dinone"><a th:href="@{'/repartidor/PedidosDisponibles'}">Notificaciones</a></li>

                                            <!-- TODO -->
                                            <li class="button_user"><a class="button active" href="#login.html">Mi cuenta</a><a
                                                    class="button" href="#">Logout</a></li>
                                            <li>
                                                <button type="button" id="sidebarCollapse">
                                                    <img th:src="@{/images/menu_icon.png}" alt="#">
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- end header -->

                <div class="yellow_bg">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="title">
                                    <h2>Mi Perfil</h2>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- about -->
                <div class="about">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 about_img_boxpdnt">
                                        <figure><img th:src="@{/images/perfil-hombre-dibujos-animados_18591-58484 (1).jpg}" alt="#/"></figure>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Correo</label>
                                            <div class="form-control" type="text" th:text="${usuario.email}"></div>
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Nombres</label>
                                            <div class="form-control"type="text" th:text="${usuario.nombre}"></div>
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Apellidos</label>
                                            <div class="form-control"type="text" th:text="${usuario.apellidos}"></div>
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>DNI</label>
                                            <div class="form-control" type="text" th:text="${usuario.dni}"></div>
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Fecha de nacimiento</label>
                                            <div class="form-control" type="date" th:text="${usuario.fechaNacimiento}"></div>
                                        </div>
                                        <form method="post" th:action="@{'/repartidor/save_perfil'}" >
                                            <input th:value="${usuario.idusuarios}" name="idusuario"
                                                   id="idusuario" type="hidden">

                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label>Telefono</label>
                                                <input class="form-control" type="text" th:value="${usuario.telefono}"
                                                       name="telefono"
                                                       id="telefono">
                                            </div>
                                            <div class="text-danger" th:if="${#fields.hasErrors('usuario.telefono')}"
                                                 th:errors="*{usuario.telefono}"></div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label>Dirección</label>
                                                <input class="form-control" type="text" th:value="${direcciones.direccion}" name="direccion"
                                                       id="direccion">
                                                <div class="text-danger" th:if="${#fields.hasErrors('direcciones.direccion')}"
                                                     th:errors="*{direcciones.direccion}"></div>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label>Contraseña</label>
                                                <input class="form-control" type="password" th:value="${usuario.contraseniaHash}" name="password"
                                                       id="password">
                                                <div class="text-danger" th:if="${#fields.hasErrors('usuario.contraseniaHash')}"
                                                     th:errors="*{usuario.contraseniaHash}"></div>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label>Confirmar contraseña</label>
                                                <input class="form-control" type="password"  name="password2"
                                                       id="password2">
                                                <div class="text-danger" th:if="${#fields.hasErrors('usuario.contraseniaHash')}"
                                                     th:errors="*{usuario.contraseniaHash}"></div>
                                            </div>
                                            <a th:href="@{'/repartidor'}" class="btn btn-danger">Cancelar</a>
                                            <button type="submit" class="btn btn-primary" >Registrar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end about -->


                <!-- footer -->
                <fooetr>
                    <div class="footer">

                        <div class="copyright">
                            <div class="container">
                                <p>© 2021 Todos los derechos reservados</p>
                            </div>
                        </div>
                    </div>
                </fooetr>
                <!-- end footer -->

            </div>
        </div>
        <div class="overlay"></div>
        <!-- Javascript files-->
        <script th:href="@{/js/jquery.min.js}"></script>
        <script th:href="@{/js/popper.min.js}"></script>
        <script th:href="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:href="@{/js/owl.carousel.min.js}"></script>
        <script th:href="@{/js/custom.js}"></script>
        <script th:href="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>

        <script th:href="@{/js/jquery-3.0.0.min.js}"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#dismiss, .overlay').on('click', function() {
                    $('#sidebar').removeClass('active');
                    $('.overlay').removeClass('active');
                });

                $('#sidebarCollapse').on('click', function() {
                    $('#sidebar').addClass('active');
                    $('.overlay').addClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>

    </body>

</html>
