    <body class="main-layout Contact_page">
        <!-- loader  -->
        <!--div class="loader_bg">
            <div class="loader"><img th:src="@{/images/loading.gif}" alt="" /></div>
        </div-->

        <div class="wrapper">
            <!-- end loader -->

            <div class="sidebar">
                <!-- Sidebar  -->
                <nav id="sidebar">

                    <div id="dismiss">
                        <i class="fa fa-arrow-left"></i>
                    </div>

                    <ul class="list-unstyled components">

                        <li >

                        </li>
                    </ul>

                </nav>
            </div>

            <div id="content">
                <!-- header -->
                <header>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="full">
                                    <a class="logo" href="#"><img th:src="@{/images/logo.png}" alt="#" /></a>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="full">
                                    <div class="right_header_info">
                                        <ul>
                                            <li class="button_user"><a class="button active" th:href="@{/login}">Iniciar sesión</a><a class="button" th:href="@{/eleccion}">Soy parte de la empresa</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- end header -->
                <!-- footer -->


                <footer>
                    <div class="footer">
                        <div class="container-fluid">
                            <h2>Registro repartidor</h2>
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">

                                    <form class="main_form" method="post" th:action="@{/save3}"
                                          enctype="multipart/form-data" th:object="${usuario}">
                                        <div class="row">
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label>Movilidad</label>
                                                <select type="text" class="form-select" id="movilidad2"  style="width: 100%;" onchange="window.location=this.options[this.selectedIndex].value">
                                                    <option th:selected="${movilidad2 == null}" disabled="disabled">Seleccione su movilidad</option>
                                                    <option th:selected="${movilidad2 == 'moto'}" value="new3?movilidad2=moto" text="Moto">Moto</option>
                                                    <option th:selected="${movilidad2 == 'bicimoto'}" value="new3?movilidad2=bicimoto" text="Bicimoto">Bicimoto</option>
                                                    <option th:selected="${movilidad2 == 'bicicleta'}" value="new3?movilidad2=bicicleta" text="Bicicleta">Bicicleta</option>
                                                </select>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12"
                                                 th:if="${movilidad2 == 'moto' || movilidad2 == 'bicimoto' || placa != null}">
                                                <label>Placa</label>
                                                <input class="form-control" placeholder="Placa" th:value="${placa}" name="placa" id="placa">
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12"
                                                 th:if="${movilidad2 == 'moto' || movilidad2 == 'bicimoto' || licencia != null }">
                                                <label>Licencia</label>
                                                <input class="form-control" placeholder="Licencia de conducir" th:value="${licencia}" name="licencia" id="licencia">
                                            </div>

                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label>Correo</label>
                                                <input class="form-control" placeholder="Correo" type="text" th:field="*{email}">
                                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                                <div th:if="${msgC != null}" th:text="${msgC}" class="alert alert-danger" role="alert"></div>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label>Nombre</label>
                                                <input class="form-control" placeholder="Nombres" type="text" th:field="*{nombre}">
                                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label>Apellidos</label>
                                                <input class="form-control" placeholder="Apellidos" type="text" th:field="*{apellidos}">
                                                <div class="text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label>Dni</label>
                                                <input class="form-control" placeholder="DNI" type="text" th:field="*{dni}">
                                                <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                                                <div class="text-danger" th:if="${dniExis}" >El dni ya se encuentra registrado</div>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label>Celular</label>
                                                <input class="form-control" placeholder="Celular" type="text" th:field="*{telefono}">
                                                <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label class="form-label">Fecha de nacimiento</label>
                                                <input placeholder="Fecha de nacimiento"  type="date" class="form-control" th:field="*{fechaNacimiento}">
                                                <div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label class="form-label">Sexo</label>
                                                <select type="text" class="form-select" th:field="*{sexo}" style="width: 100%;">
                                                    <option value="Masculino" text="Masculino">Masculino</option>
                                                    <option value="Femenino" text="Femenino">Femenino</option>
                                                </select>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label>Dirección</label>
                                                <input class="form-control" placeholder="Dirección" type="text" name="direccion" id="direccion">
                                                <div class="text-danger" th:if="${direccionVal==true}" >La dirección no es válida</div>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label class="form-label">Distrito</label>
                                                <select class="form-select" name="distrito" style="width: 100%;">
                                                    <option th:each="distrito : ${listadistritos}" th:value="${distrito.iddistritos}"
                                                            th:text="${distrito.nombredistrito}"></option>
                                                </select>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label>Contraseña</label>
                                                <input class="form-control" placeholder="Contraseña" type="password" th:field="*{contraseniaHash}">
                                                <div class="text-danger" th:if="${#fields.hasErrors('contraseniaHash')}" th:errors="*{contraseniaHash}"></div>
                                                <div th:if="${msgc1 != null}" th:text="${msgc1}" class="alert alert-danger" role="alert"></div>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label>Confirmar Contraseña</label>
                                                <input class="form-control" placeholder="Confirmar Contraseña" type="password" name="password2" id="password2">
                                                <div class="text-danger" th:if="${#fields.hasErrors('contraseniaHash')}" th:errors="*{contraseniaHash}"></div>
                                                <div th:if="${msgc2 != null}" th:text="${msgc2}" class="alert alert-danger" role="alert"></div>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <label for="archivo">Foto</label>
                                                <input type="file" class="form-control" id="archivo" name="archivo"/>
                                                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert"></div>
                                            </div>

                                            

                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <button class="send" type="submit" >Registrar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                    <div class="img-box">
                                        <figure><img th:src="@{/images/unnamed.png}" alt="img" /></figure>
                                    </div>
                                </div>
                            </div>
                            <div class="copyright">
                                <div class="container">
                                    <p>© 2021 Todos los derechos reservados. Propiedad de "Troyanos de Software"</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- end footer -->

            </div>
        </div>
        <div class="overlay"></div>
        <!-- Javascript files-->
        <script th:href="@{/js/jquery.min.js}"></script>
        <script th:href="@{/js/popper.min.js}"></script>
        <script th:href="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:href="@{/js/owl.carousel.min.js}"></script>
        <script th:href="@{/js/custom.js}"></script>
        <script th:href="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>

        <script th:href="@{/js/jquery-3.0.0.min.js}"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#dismiss, .overlay').on('click', function() {
                    $('#sidebar').removeClass('active');
                    $('.overlay').removeClass('active');
                });

                $('#sidebarCollapse').on('click', function() {
                    $('#sidebar').addClass('active');
                    $('.overlay').addClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>

    </body>

</html>
