<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/fragment.html :: header( title = 'Pedidos disponibles')"></head>
<!-- body -->

<body class="main-layout">
<!-- loader  -->
<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt=""/></div>
</div>

<div class="wrapper">
    <!-- end loader -->

    <div class="sidebar">
        <!-- Sidebar  -->
        <nav id="sidebar">

            <div id="dismiss">
                <i class="fa fa-arrow-left"></i>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a th:href="@{'/repartidor'}">Home</a>
                </li>
                <li>
                    <a href="repartidor_reportes.html">Reportes</a>
                </li>
                <li>
                    <a th:href="@{'/repartidor/PedidosDisponibles'}">Notificaciones</a>
                </li>
            </ul>

        </nav>
    </div>

    <div id="content">
        <!-- header -->
        <header th:replace="fragment/fragment.html :: navbar"></header>
        <!-- end header -->


        <!-- blog -->
        <div class="blog">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Pedidos disponibles</h1>
                    </div>
                </div>
                <div class="row table-users">
                    <!-- table -->
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col"># PEDIDO</th>
                                    <th scope="col">RESTAURANTE</th>
                                    <th scope="col">LUGAR DE RECOJO</th>
                                    <th scope="col">LUGAR DE DESTINO</th>
                                    <th scope="col">S/. TOTAL</th>
                                    <th scope="col">Ver detalles</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="pedidoDisponible, info : ${listaPedidosDisponibles}">
                                    <td th:text="${info.index + 1}"></td>
                                    <td th:text="${pedidoDisponible.getRestaurante()}"></td>
                                    <td th:text="${pedidoDisponible.getDistritorestaurante()}"></td>
                                    <td th:text="${pedidoDisponible.getDireccioncliente()}"></td>
                                    <td th:text="${pedidoDisponible.getComision()}"></td>
                                    <td th:text="${pedidoDisponible.getMonto()}"></td>
                                    <td><a class="btn btn-primary"
                                           th:href="@{'/repartidor/VerDetalles' + '?id=' + ${pedidoDisponible.getIdpedidos()}}">Ver
                                        detalles</a></td>
                                    <td><a class="btn btn-primary"
                                           th:href="@{'/repartidor/AceptaPedido' + '?idpedido=' + ${pedidoDisponible.getIdpedidos()}}">Aceptar
                                        pedido</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end of table -->

                    <div class="col-md-12">
                        <p>Anterior | 1 | 2 | 3 | Siguiente</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- end blog -->

    <!-- footer -->
    <fooetr>
        <div class="footer">
            <div class="container-fluid">
                <div class="copyright">
                    <div class="container">
                        <p>Â© 2050 All Rights Reserved</p>
                    </div>
                </div>
            </div>

        </div>
    </fooetr>
    <!-- end footer -->

</div>
</div>
<div class="overlay"></div>
<!-- Javascript files-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function () {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>

<style>
    #owl-demo .item {
        margin: 3px;
    }

    #owl-demo .item img {
        display: block;
        width: 100%;
        height: auto;
    }
</style>


<script>
    $(document).ready(function () {
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            margin: 10,
            nav: true,
            loop: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 5
                }
            }
        })
    })
</script>

</body>

</html>
