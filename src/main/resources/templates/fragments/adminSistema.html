<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div th:fragment="barra" class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="full">
                    <a class="logo" href="index.html"><img th:src="@{/images/logo.png}" alt="#" /></a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="full">
                    <div class="right_header_info">
                        <ul>
                            <li class="dinone"><a th:href="@{usuariosActuales}">Usuarios Actuales</a></li>
                            <li class="dinone"><a th:href="@{gestionCuentas}">Gestión de nuevas cuentas</a></li>
                            <li class="dinone"><a th:href="@{reportes}">Reportes</a></li>
                            <!-- TODO -->
                            <li class="button_user"><a class="button active" th:href="@{/admin/miCuenta}">Mi cuenta</a>
                                <form class="button" th:action="@{/logout}" method="post" style="
                                                                                                                display: inline-block;
                                                                                                                float: left;
                                                                                                                min-width: 75px;
                                                                                                                height: 40px;
                                                                                                                text-align: center;
                                                                                                                line-height: 38px;
                                                                                                                position: relative;
                                                                                                                top: -7px;
                                                                                                                padding: 0 15px;
                                                                                                                margin: 0 2px;">
                                    <input class="button"
                                           type="submit"
                                           value="Cerrar Sesión"
                                           style="
                                                                width: 100%;
                                                                height: 100%;
                                                                display: inline-block;
                                                                float: left;
                                                                min-width: 75px;
                                                                text-align: center;
                                                                line-height: 38px;
                                                                padding: 0 15px;
                                                                margin: 0 2px;
                                                                border: solid #eaeaea 1px;
                                                            "/>
                                </form>
                            <li>
                                <button type="button" id="sidebarCollapse">
                                    <img th:src="@{/images/menu_icon.png}" alt="#">
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="slider" class="sidebar">
        <!-- Sidebar  -->
        <nav id="sidebar">

            <div id="dismiss">
                <i class="fa fa-arrow-left"></i>
            </div>

            <ul class="list-unstyled components">

                <li class="active">
                    <!-- TODO -->
                    <a th:href="@{usuariosActuales}">Usuarios actuales</a>
                </li>
                <li>
                    <a th:href="@{gestionCuentas}">Gestion de nuevas cuentas</a>
                </li>
                <li>
                    <a th:href="@{reportes}">Reportes</a>
                </li>
            </ul>

        </nav>
    </div>

</body>
</html>
