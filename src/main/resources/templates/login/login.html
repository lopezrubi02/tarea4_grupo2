<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Spicyo</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- owl css -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/css/styleAdminView.css}" />
    <!-- responsive-->
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

</head>
<!-- body -->

<body class="main-layout">
<!-- loader  -->
<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="" /></div>
</div>

<div class="wrapper">
    <!-- end loader -->



    <div id="content">
        <!-- header -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="full">
                            <a class="logo" th:href="@{/login}"><img src="images/logo.png" alt="#" /></a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="full">
                            <div class="right_header_info">
                                <ul>
                                    <li class="button_user"><a class="button active" th:href="@{/eleccion}">Crear una cuenta</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <div class="bg_bg">

            <!-- end about -->


            <!-- footer -->
            <footer>
                <div class="footer">
                    <div class="container-fluid">
                        <div class="row">

                            <div class="col-md-12">
                                <h2>Iniciar sesión</h2>
                                <div align="center" th:if="${msgR != null}" th:text="${msgR}" class="alert alert-success" role="alert"></div>
                                <div align="center" th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                                <div align="center" th:if="${msg2 != null}" th:text="${msg2}" class="alert alert-danger" role="alert"></div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <form class="main_form" method="post" th:action="@{/login}">
                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <h4 th:if="${(param.error != null)}" >
                                                <i style="
                                                color:  #581845 ;
                                                text-shadow: 1px 1px gray;
                                            ">Usuario y/o contraseña incorrecto </i>
                                            </h4>
                                        </div>

                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input class="form-control" placeholder="Correo" type="text" id="username" name="username">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input class="form-control" placeholder="Contraseña" type="password" id="password" name="password">
                                        </div>

                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <a th:href="@{'/olvidoContrasenia'}" style="font-weight: 500">Olvidé mi contraseña</a>
                                        </div>
                                        </br>
                                        </br>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                            <button class="send" type="submit">Ingresar</button>
                                        </div>
                                        <!-- Login con google-->
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                            <span style="font-weight: 500;color: #23272b">Acceder con:</span>
                                            <a th:href="@{/oauth2/authorization/google}"><img src="https://res.cloudinary.com/dps0t3hax/image/upload/c_scale,w_88/v1626692187/btn_google_finalform_ylskrm.png"></a>
                                        </div>
                                        <!-- Fin login con google-->
                                    </div>
                                </form>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="img-box">
                                    <figure><img src="images/img.jpg" alt="img" style="width: 80%; height: 80%;"/></figure>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="copyright">
                        <div class="container">
                            <p>© 2021 Todos los derechos reservados.</p>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- end footer -->

        </div>
    </div>
    <div class="overlay"></div>
    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="js/jquery-3.0.0.min.js"></script>

    <style>
        #owl-demo .item{
            margin: 3px;
        }
        #owl-demo .item img{
            display: block;
            width: 100%;
            height: auto;
        }
    </style>

</body>

</html>
