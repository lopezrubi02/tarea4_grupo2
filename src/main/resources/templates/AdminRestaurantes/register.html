<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Spicyo   </title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- owl css -->
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- responsive-->
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/styleAdminRest.css">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->
<body class="main-layout">
<!-- loader  -->
<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="" /></div>
</div>
<div class="wrapper">
    <!-- end loader -->
    <div id="content">
        <!-- header -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="full">
                            <a class="logo" href="index.html"><img src="images/logo.png" alt="#" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="bg_bg">
            <!-- end about -->

            <!-- footer -->
            <fooetr>
                <div class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <form class="main_form" style="align-self: center" method="post" th:action="@{/guardaradminrest}" th:object="${usuario}">
                                    <div style="font-size: 40px;color: black;text-align: center">Llena el siguiente formulario</div>
                                    <br>
                                    <div class="row">
                                        <input class="form-control" type="hidden" id="rol" name="rol" value="AdminRestaurante">
                                        <input class="form-control" type="hidden" id="cuentaActiva" name="cuentaActiva" value="2">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Nombre</label>
                                            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                            <input class="form-control" placeholder="Nombre" type="text" th:field="*{nombre}">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Apellidos</label>
                                            <div class="text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                                            <input class="form-control" placeholder="Apellidos" type="text" th:field="*{apellidos}">

                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>DNI</label>
                                            <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                                            <input class="form-control" placeholder="DNI" type="text" th:field="*{dni}">

                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Telefono</label>
                                            <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                                            <input class="form-control" placeholder="Telefono" type="number" th:field="*{telefono}">

                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Fecha Nacimiento</label>
                                            <input class="form-control"  type="date" th:field="*{fechaNacimiento}">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Sexo</label>
                                            <div class="text-danger" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></div>
                                            <input class="form-control" placeholder="Sexo" type="text" th:field="*{sexo}">

                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Direccion</label>
                                            <input class="form-control" placeholder="Direccion" type="text" id="direccion" name="direccion">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Distrito</label>
                                            <select type="text" class="form-select" name="iddistrito" style="width: 100%;">
                                                <option th:each="distrito : ${listadistritos}"
                                                        th:text="${distrito.nombredistrito}"
                                                        th:value="${distrito.iddistritos}"></option>
                                            </select>
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Correo</label>
                                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                            <input class="form-control" placeholder="Correo" type="text" th:field="*{email}">

                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Contraseña</label>
                                            <div th:if="${msg != null}" th:text="${msg}" class="text-danger"></div>
                                            <div class="text-danger" th:if="${#fields.hasErrors('contraseniaHash')}" th:errors="*{contraseniaHash}"></div>
                                            <input class="form-control" placeholder="Contraseña" type="password" th:field="*{contraseniaHash}">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <label>Confirma contraseña</label>
                                            <input class="form-control" placeholder="Confirmar contraseña" type="password" id="password2" name="password2">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <button class="send" type="submit" style="text-align: center" >Registrarse</button>
                                                </div>
                                                <div class="col-md-4">
                                                    <a class="send" th:href="@{/login}" style="text-align: center">Regresar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12" style="align-content: center">
                                <br>
                                <br>
                                <br>
                                <br>
                                <div class="img-box" align="left" style="padding-bottom: 20px;padding-top: 90px">
                                    <figure style="align-content: center"><img th:src="@{/images/persona.png}" style="height: 700px;width: 500px;padding-top: 80px"></figure>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="copyright">
                        <div class="container">
                            <p>© 2021 Todos los derechos reservados.</p>
                        </div>
                    </div>
                </div>
            </fooetr>
            <!-- end footer -->
        </div>
    </div>
    <div class="overlay"></div>
    <!-- Javascript files-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/custom.js"></script>
    <script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>

    <style>
        #owl-demo .item{
            margin: 3px;
        }
        #owl-demo .item img{
            display: block;
            width: 100%;
            height: auto;
        }
    </style>


    <script>
        $(document).ready(function() {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                margin: 10,
                nav: true,
                loop: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        })
    </script>
</div>
</body>

</html>
