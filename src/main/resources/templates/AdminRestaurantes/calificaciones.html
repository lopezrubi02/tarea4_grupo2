<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>Spicyo</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- owl css -->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <!-- style css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- responsive-->
  <link rel="stylesheet" href="css/responsive.css">
  <!-- awesome fontfamily -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout">
<div class="wrapper">
  <!-- end loader -->
  <div class="sidebar">
    <!-- Sidebar  -->
    <nav id="sidebar">

      <div id="dismiss">
        <i class="fa fa-arrow-left"></i>
      </div>
    </nav>
  </div>

  <div id="content">
    <!-- header -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <div class="full">
              <a class="logo" href="index.html"><img src="images/logo.png" alt="#" /></a>
            </div>
          </div>
          <div class="col-md-9">
            <div class="full">
              <div class="right_header_info">
                <ul>
                  <!-- TODO -->
                  <li class="button_user"><a class="button active" th:href="@{/cuentaAdmin}">Mi cuenta</a><a class="button" th:href="@{/login}">Logout</a></li>
                  <li>
                    <button type="button" id="sidebarCollapse">
                      <img src="images/menu_icon.png" alt="#">
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- end header -->
    <!-- blog -->
    <div class="blog">
      <div class="container">
        <h1>Calificaciones otorgadas por los usuarios</h1>
        <form class="form-group mb-3" method="post" th:action="@{/buscarCalificaciones}">
          <div class="input-group-text">
            <input style="margin: 5px" class="form-control" placeholder="Busque por # estrellas" name="name">
            <button class="btn btn-primary" style="margin: 5px" type="submit">Buscar</button>
            <a class="btn btn-danger" style="margin: 5px" th:href="@{/calificaciones}">Limpiar</a>
          </div>
        </form>
        <div class="row table-users">
          <!-- table -->
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead >
                <tr>
                  <th scope="col">Calificacion</th>
                  <th scope="col">Comentario del usuario</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c: ${listaCalificacion}">
                  <td th:text="${c.getcalificacion()} + ' ' + 'estrellas'"></td>
                  <td th:text="${c.getcomentario()}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- end of table -->

        </div>
      </div>
    </div>
  </div>
  <!-- end blog -->

  <!-- footer -->
  <fooetr>
    <div class="footer">
      <div class="container-fluid">
        <div class="copyright">
          <div class="container">
            <p>Â© 2050 All Rights Reserved</p>
          </div>
        </div>
      </div>

    </div>
  </fooetr>
  <!-- end footer -->

</div>
</div>
<div class="overlay"></div>
<!-- Javascript files-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $("#sidebar").mCustomScrollbar({
      theme: "minimal"
    });

    $('#dismiss, .overlay').on('click', function() {
      $('#sidebar').removeClass('active');
      $('.overlay').removeClass('active');
    });

    $('#sidebarCollapse').on('click', function() {
      $('#sidebar').addClass('active');
      $('.overlay').addClass('active');
      $('.collapse.in').toggleClass('in');
      $('a[aria-expanded=true]').attr('aria-expanded', 'false');
    });
  });
</script>

<style>
  #owl-demo .item{
    margin: 3px;
  }
  #owl-demo .item img{
    display: block;
    width: 100%;
    height: auto;
  }
</style>


<script>
  $(document).ready(function() {
    var owl = $('.owl-carousel');
    owl.owlCarousel({
      margin: 10,
      nav: true,
      loop: true,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 2
        },
        1000: {
          items: 5
        }
      }
    })
  })
</script>

</body>

</html>
