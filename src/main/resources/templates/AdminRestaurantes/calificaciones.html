<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/adminRestaurante.html :: header( title = 'Calificaciones')"></head>

<!-- body -->
<body class="main-layout Recipes_page">
<div class="wrapper">
  <div class="sidebar">
    <!-- Sidebar  -->
    <nav id="sidebar">
      <div id="dismiss">
        <i class="fa fa-arrow-left"></i>
      </div>
      <ul class="list-unstyled components">
        <li><a th:href="@{/adminrest/perfil}">Perfil</a></li>
        <li><a th:href="@{/adminrest/menu}">Menu</a></li>
        <li><a th:href="@{/adminrest/cupones}">Cupones</a></li>
        <li><a th:href="@{/adminrest/pedidos}">Pedidos</a></li>
        <li><a th:href="@{/adminrest/calificaciones}">Calificaciones</a></li>
      </ul>
    </nav>
  </div>
  <div id="content">
    <!-- header -->
    <header>
      <div th:replace="fragments/adminRestaurante.html :: navbar"></div>
    </header>
    <!-- end header -->

    <!-- blog -->
    <div class="blog">
      <div class="container">
        <div class="row">
        <div class="col-md-8"></div>
          <div class="col-md-2"></div>
        <div class="col-md-2">
          <div class="d-flex justify-content-end" >
            <a type="button" th:href="@{/adminrest/perfil}" class="send" style="text-align: center;background: #d8b00f">Regresar</a>
        </div>
        </div>
        </div>
        <h1>Calificaciones otorgadas por los usuarios</h1>
        <form class="form-group mb-3" method="post" th:action="@{/adminrest/buscarCalificaciones}">
          <div class="input-group-text">
            <input style="margin: 5px" class="form-control" placeholder="Busque por # estrellas" name="searchfield">
            <button class="btn btn-primary" style="margin: 5px" type="submit">Buscar</button>
          </div>
        </form>
        <div class="row table-users">
          <!-- table -->
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead >
                <tr>
                  <th scope="col">Calificacion</th>
                  <th scope="col">Comentario del usuario</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c: ${listaComentarios}">
                  <td th:text="${c.getcalificacion()} + ' ' + 'estrellas'"></td>
                  <td th:text="${c.getcomentario()}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- end of table -->
          <h1 th:text="${maxNumberOfPages}"></h1>
          <!-- paginacion -->
          <div class="row">
            <nav aria-label="Page navigation example" class = "mx-auto">
              <ul class="pagination justify-content-center">

                <!--  BOTON ANTERIOR -->
                <li class="page-item disabled" th:if="${currentPage eq 1 }">
                  <span class="page-link">Anterior</span>
                </li>
                <li class="page-item" th:unless="${currentPage eq 1}">
                  <a class="page-link"
                     th:href="@{/adminrest/calificaciones(page=${currentPage - 1},searchfield=${searchfield})}">Anterior</a>
                </li>

                <!-- BOTONES NUMEROS -->
                <li th:each="i : ${#numbers.sequence( 1, maxNumberOfPages )}"
                    th:class="${ i == currentPage ? 'page-item active .bg-secondary' : 'page-item' }">
                  <a class="page-link"  th:href="@{/adminrest/calificaciones(page=${i},searchfield=${searchfield})}"
                     th:text="${i}"
                  ></a>
                </li>

                <!--  BOTON SIGUIENTE -->
                <li class="page-item disabled" th:if="${currentPage eq maxNumberOfPages }">
                  <span class="page-link">Anterior</span>
                </li>
                <li class="page-item" th:unless="${currentPage eq maxNumberOfPages}">
                  <a class="page-link" th:href="@{/adminrest/calificaciones(page=${currentPage + 1},searchfield=${searchfield})}">Siguiente</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end blog -->

  <!-- footer -->
  <fooetr>
    <div class="footer">
      <div class="container-fluid">
        <div class="copyright">
          <div class="container">
            <p>Â© 2050 All Rights Reserved</p>
          </div>
        </div>
      </div>

    </div>
  </fooetr>
  <!-- end footer -->

</div>
</div>
<div class="overlay"></div>
<!-- Javascript files-->
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $("#sidebar").mCustomScrollbar({
      theme: "minimal"
    });

    $('#dismiss, .overlay').on('click', function() {
      $('#sidebar').removeClass('active');
      $('.overlay').removeClass('active');
    });

    $('#sidebarCollapse').on('click', function() {
      $('#sidebar').addClass('active');
      $('.overlay').addClass('active');
      $('.collapse.in').toggleClass('in');
      $('a[aria-expanded=true]').attr('aria-expanded', 'false');
    });
  });
</script>

<style>
  #owl-demo .item{
    margin: 3px;
  }
  #owl-demo .item img{
    display: block;
    width: 100%;
    height: auto;
  }
</style>


<script>
  $(document).ready(function() {
    var owl = $('.owl-carousel');
    owl.owlCarousel({
      margin: 10,
      nav: true,
      loop: true,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 2
        },
        1000: {
          items: 5
        }
      }
    })
  })
</script>

</body>

</html>
