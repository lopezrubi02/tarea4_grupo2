<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Register</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- owl css -->
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- responsive-->
    <link rel="stylesheet" href="/css/responsive.css">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout">

<!-- loader  -->
<!--<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="" /></div>
</div>
-->
<div class="wrapper">
    <div class="sidebar">
        <!-- Sidebar  -->
        <nav id="sidebar">

            <div id="dismiss">
                <i class="fa fa-arrow-left"></i>
            </div>
        </nav>
    </div>

    <div id="content">
        <!-- header -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="full">
                            <a class="logo" href="index.html"><img src="/images/logo.png" alt="#" /></a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="full">
                            <div class="right_header_info">
                                <ul>
                                    <li class="button_user">
                                        <a class="button active" th:href="@{/adminrest/cuentaAdmin}">Mi cuenta</a>
                                    </li>

                                    <li style="transform: translateY(-7px)">
                                        <form th:action="@{/logout}" method="post">
                                            <button class="button" style="padding: 0px 15px; font-size: 14px;height: 40px;width: 100.5px;background:#e3d105" type="submit">Logout</button>
                                        </form>
                                    </li>
                                    <li>
                                        <button type="button" id="sidebarCollapse">
                                            <img src="/images/menu_icon.png" alt="#">
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    <footer>
        <div class="blog">
            <div class="row table-users">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Nombre del cupon</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Descuento (S/.)</th>
                                <th scope="col">Fecha de inicio</th>
                                <th scope="col">Fecha de fin</th>
                                <th scope="col">Plato asociado</th>
                                <th scope="col">¿Activo?</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cupon,iterStat: ${listaCupones}">
                                <td th:text="${cupon.nombre}"></td>
                                <td th:text="${cupon.descripcion}"></td>
                                <td th:text="${cupon.valordescuento}"></td>
                                <td th:text="${#dates.format(cupon.fechainicio,'dd-MM-yyyy')}"></td>
                                <td th:text="${cupon.fechafin}"></td>
                                <td th:text="${cupon.plato.nombre}"></td>
                                <td th:text="${listaDisponibilidad[__${iterStat.index}__]}">nada</td>
                                <td><a class="btn btn-primary" th:href="@{'/adminrest/editarCupon' + '?idcupon=' + ${cupon.idcupones}}">Editar cupon</a></td>
                                <td><a class="btn btn-danger"  th:href="@{'/adminrest/borrarCupon' + '?idcupon=' + ${cupon.idcupones}}">Borrar cupon</a></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- paginacion -->
                        <div class="row">
                            <nav aria-label="Page navigation example" class = "mx-auto">
                                <ul class="pagination justify-content-center">

                                    <!--  BOTON ANTERIOR -->
                                    <li class="page-item disabled" th:if="${currentPage eq 1 }">
                                        <span class="page-link">Anterior</span>
                                    </li>
                                    <li class="page-item" th:unless="${currentPage eq 1}">
                                        <a class="page-link"
                                           th:href="@{/adminrest/cupones(page=${currentPage - 1})}">Anterior</a>
                                    </li>

                                    <!-- BOTONES NUMEROS -->
                                    <li th:each="i : ${#numbers.sequence( 1, maxNumberOfPages )}"
                                        th:class="${ i == currentPage ? 'page-item active .bg-secondary' : 'page-item' }">
                                        <a class="page-link"  th:href="@{/adminrest/cupones(page=${i})}"
                                           th:text="${i}"
                                        ></a>
                                    </li>

                                    <!--  BOTON SIGUIENTE -->
                                    <li class="page-item disabled" th:if="${currentPage eq maxNumberOfPages }">
                                        <span class="page-link">Anterior</span>
                                    </li>
                                    <li class="page-item" th:unless="${currentPage eq maxNumberOfPages}">
                                        <a class="page-link" th:href="@{/adminrest/cupones(page=${currentPage + 1})}">Siguiente</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-md-3">
                                    <a class="send" th:href="@{/adminrest/crearCupon}" style="text-align: center;background: #d8b00f">Crear Cupon</a>
                                </div>
                                <div class="col-md-3">
                                    <a class="send" th:href="@{/adminrest/perfil}" style="text-align: center;background: #d8b00f">Regresar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <div class="container">
                <p>© 2021 Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</div>

<div class="overlay"></div>
<!-- Javascript files-->
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function() {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>
<style>
    #owl-demo .item{
        margin: 3px;
    }
    #owl-demo .item img{
        display: block;
        width: 100%;
        height: auto;
    }
</style>
<script>
    $(document).ready(function() {
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            margin: 10,
            nav: true,
            loop: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 5
                }
            }
        })
    })
</script>
</div>
</body>

</html>
