<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/adminRestaurante.html :: header( title = 'Cupones')"></head>

<!-- body -->
<body class="main-layout Recipes_page">
<div class="wrapper">
  <div class="sidebar">
    <!-- Sidebar  -->
    <nav id="sidebar">
      <div id="dismiss">
        <i class="fa fa-arrow-left"></i>
      </div>
      <ul class="list-unstyled components">
        <li><a th:href="@{/adminrest/perfil}">Perfil</a></li>
        <li><a th:href="@{/adminrest/menu}">Menu</a></li>
        <li><a th:href="@{/adminrest/cupones}">Cupones</a></li>
        <li><a th:href="@{/adminrest/pedidos}">Pedidos</a></li>
        <li><a th:href="@{/adminrest/calificaciones}">Calificaciones</a></li>
      </ul>
    </nav>
  </div>
  <div id="content">
    <!-- header -->
    <header>
      <div th:replace="fragments/adminRestaurante.html :: navbar"></div>
    </header>
    <!-- end header -->

    <footer>
      <div class="blog">
        <div class="row table-users">
          <div class="col-md-12">
            <div th:if="${sinPlatos != null}" th:text="${sinPlatos}" class="alert alert-danger" style="text-align: center"></div>
            <h1 class="title">AUN NO HAS AGREGADO NINGUN CUPON</h1>
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="row">
                  <div class="col-md-3">
                    <a class="send" th:href="@{/adminrest/crearCupon}" style="text-align: center;background: #d8b00f">Crear Cupon</a>
                  </div>
                  <div class="col-md-3">
                    <a class="send" th:href="@{/adminrest/perfil}" style="text-align: center;background: #d8b00f">Regresar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <div class="copyright">
        <div class="container">
          <p>Â© 2021 Todos los derechos reservados.</p>
        </div>
      </div>
    </footer>
  </div>

  <div class="overlay"></div>
  <!-- Javascript files-->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/owl.carousel.min.js"></script>
  <script src="/js/custom.js"></script>
  <script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="/js/jquery-3.0.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#sidebar").mCustomScrollbar({
        theme: "minimal"
      });

      $('#dismiss, .overlay').on('click', function() {
        $('#sidebar').removeClass('active');
        $('.overlay').removeClass('active');
      });

      $('#sidebarCollapse').on('click', function() {
        $('#sidebar').addClass('active');
        $('.overlay').addClass('active');
        $('.collapse.in').toggleClass('in');
        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
      });
    });
  </script>
  <style>
    #owl-demo .item{
      margin: 3px;
    }
    #owl-demo .item img{
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
  <script>
    $(document).ready(function() {
      var owl = $('.owl-carousel');
      owl.owlCarousel({
        margin: 10,
        nav: true,
        loop: true,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 2
          },
          1000: {
            items: 5
          }
        }
      })
    })
  </script>
</div>
</body>

</html>
