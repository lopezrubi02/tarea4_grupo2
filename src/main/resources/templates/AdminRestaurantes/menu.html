<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Menu</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- owl css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/styleAdminRest.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout Recipes_page">
<!-- loader  -->
<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="" /></div>
</div>

<div class="wrapper">
    <!-- end loader -->

    <div class="sidebar">
        <!-- Sidebar  -->
        <nav id="sidebar">

            <div id="dismiss">
                <i class="fa fa-arrow-left"></i>
            </div>

            <ul class="list-unstyled components">

                <li >
                    <a th:href="@{/perfil}">Perfil</a>
                </li>
                <li>
                    <a th:href="@{/cupones}">Cupones</a>
                </li>
                <li class="active">
                    <a th:href="@{/calificaciones}">Calificaciones</a>
                </li>
            </ul>

        </nav>
    </div>
        <div id="content">
            <!-- header -->
            <header>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="full">
                                <a class="logo" href="index.html"><img src="images/logo.png" alt="#" /></a>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="full">
                                <div class="right_header_info">
                                    <ul>
                                        <!-- TODO -->
                                        <li class="button_user"><a class="button active" th:href="@{/cuentaAdmin}">Mi cuenta</a><a class="button" th:href="@{/login}">Logout</a></li>
                                        <li>
                                            <button type="button" id="sidebarCollapse">
                                                <img src="images/menu_icon.png" alt="#">
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        <!-- end header -->

        <div class="yellow_bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="title">
                            <br>
                            <br>
                            <h2>Nuestro menu</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- section -->
        <section class="lqq-section">
            <div class="container">
                <div class="row">
                    <a class="send" style="text-align: center; margin-left: 15px" th:href="@{/crearPlato}">Nuevo Plato</a>
                    <div class="col-md-12">
                        <div class="owl-carousel owl-theme">
                            <div class="item" th:each="plato : ${listaPlatos}">
                                <div class="product_blog_img">
                                    <a th:href="@{'/editarPlato' + '?idplato=' + ${plato.idplato}}"><img src="images/bembos1.png" alt="#" /></a>
                                </div>
                                <div class="product_blog_cont">
                                    <h3 style="color: #1f1f1f" th:text="${plato.nombre}"></h3>
                                    <span style="color: #002752">Descripci√≥n:</span><h4 style="color: #1f1f1f" th:text="${plato.descripcion}"></h4>
                                    <span style="color: #002752">Precio: S/.</span><h4 style="color: #1f1f1f" th:text="${plato.precio}"></h4>
                                    <span style="color: #002752">Tiene stock?</span><h4 style="color: #1f1f1f" th:text="${plato.disponibilidad == 1? 'Si':'No'}"></h4>
                                    <a class="btn btn-light mt-4 mb-4" th:href="@{'/borrarPlato' + '?idplato=' + ${plato.idplato}}">Borrar plato</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- footer -->
        <fooetr>
            <div class="container-fluid">
                <div>
                    <div class="footer_logo">
                        <a th:href="@{/perfil}"><img src="images/anthony_logo.jpg" alt="#" /></a>
                    </div>
                </div>
                <div class="col-md-12">
                    <ul class="lik">
                        <li> <a th:href="@{/perfil}">Perfil</a></li>
                        <li> <a th:href="@{/cupones}">Cupones</a></li>
                        <li> <a th:href="@{/calificaciones}">Calificaciones</a></li>
                    </ul>
                </div>
            </div>
        </fooetr>
        <!-- end footer -->
    </div>
</div>
<div class="overlay"></div>
<!-- Javascript files-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function() {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>

<script>
    $(document).ready(function() {
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            margin: 10,
            nav: true,
            loop: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 5
                }
            }
        })
    })
</script>

</body>

</html>
