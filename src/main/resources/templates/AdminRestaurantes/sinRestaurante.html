<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Spicyo</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/styleAdminRest.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body class="main-layout">

<div class="wrapper">

    <div id="content">
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="full">
                            <a class="logo" th:href="@{/adminrest/login}"><img src="/images/logo.png" alt="#" /></a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="full">
                            <div class="right_header_info">
                                <ul>
                                    <li style="transform: translateY(-7px)">
                                        <form th:action="@{/logout}" method="post">
                                            <button class="button"
                                                    style="padding: 0px 15px; font-size: 14px;height: 40px;width: 100.5px;background:#e3d105"
                                                    type="submit">Logout
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="bg_bg">
            <footer>
                <div class="footer">
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="col-xl-12" style="align-content: center">
                                <div class="container" style="text-align: center">
                                    <h1 th:text="|Bienvenido, ${session.usuarioLogueado.nombre} ${session.usuarioLogueado.apellidos}|"></h1>
                                    <div class="row" style="padding-top: 50px">
                                        <h2>Aun no has registrado tu restaurante</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 100px">
                            <a class="send" type="submit" th:href="@{/adminrest/registerRestaurante}" style="text-align: center; max-width: 200px">Registre su restaurante</a>
                        </div>
                    </div>
                    <div class="copyright">
                        <div class="container">
                            <p>Â© 2021 Todos los derechos reservados.</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
    <div class="overlay"></div>
    <!-- Javascript files-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/custom.js"></script>
    <script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/js/jquery-3.0.0.min.js"></script>

</body>

</html>
