<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout">

<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="" /></div>
</div>

<div class="wrapper">
    <!-- end loader -->

    <div id="content">
        <!-- header -->
        <header>
            <div class="container-fluid" >
                <div class="row">
                    <div class="col-md-11" style="text-align: right">
                        <a style="color: white;font-size: x-large" th:href="@{/login}" ><u style="color: white">Cerrar sesion</u></a></li>
                    </div>
                </div>
            </div>
        </header>

        <div class="bg_bg">
            <fooetr>
                <div class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="img-box" align="center">
                                    <figure><img src="/images/bembos.png" style="width:500px;height:500px"></figure>
                                </div>
                                <div style="text-align: center;font-size: 30px;color: black">Imagen del restaurante</div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-xl-12">
                                            <div style="font-size: xxx-large;color:black;padding-top: 50px"><b>Mi restaurante</b></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-12">
                                            <div style="font-size: large;color: black">Calificación general: 4.5 <img src="/images/estrella.png" style="width: 20px;height: 20px"></div>
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top: 50px">
                                        <div class="col-md-6">
                                            <a class="send" th:href="@{/calificaciones}" style="text-align: center">Ver calificaciones de usuarios</a>
                                        </div>
                                        <div class="col-md-3">
                                            <a class="send" th:href="@{/reporte}" style="text-align: center">Ver reporte</a>
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top: 50px">
                                        <div class="col-md-3">
                                            <a class="send" th:href="@{/pedidos}" style="text-align: center" >Ver pedidos</a>
                                        </div>
                                        <div class="col-md-3">
                                            <a class="send" th:href="@{/menu}" style="text-align: center">Ver menu</a>
                                        </div>
                                        <div class="col-md-3">
                                            <a class="send" th:href="@{/cupones}" style="text-align: center">Mis cupones</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="copyright" style="padding-top: 50px">
                        <div class="container">
                            <p>© 2021 Todos los derechos reservados.</p>
                        </div>
                    </div>
                </div>
            </fooetr>
            <!-- end footer -->

        </div>
    </div>

    <div class="overlay"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    <style>
        #owl-demo .item{
            margin: 3px;
        }
        #owl-demo .item img{
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        $(document).ready(function() {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                margin: 10,
                nav: true,
                loop: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        })
    </script>
</div>
</body>

</html>
