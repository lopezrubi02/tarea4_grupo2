<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/adminRestaurante.html :: header( title = 'Perfil')"></head>
<!-- body -->
<body class="main-layout Recipes_page">
<div class="wrapper">
    <div class="sidebar">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fa fa-arrow-left"></i>
            </div>
            <ul class="list-unstyled components">
                <li><a th:href="@{/adminrest/perfil}">Perfil</a></li>
                <li><a th:href="@{/adminrest/menu}">Menu</a></li>
                <li><a th:href="@{/adminrest/cupones}">Cupones</a></li>
                <li><a th:href="@{/adminrest/pedidos}">Pedidos</a></li>
                <li><a th:href="@{/adminrest/calificaciones}">Calificaciones</a></li>
            </ul>
        </nav>
    </div>
    <div id="content">
        <!-- header -->
        <header>
            <div th:replace="fragments/adminRestaurante.html :: navbar"></div>
        </header>
        <!-- end header -->

                <div class="bg_bg">
                    <footer>
                        <div class="footer" style="background: white">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                        <div class="img-box" align="center">
                                            <figure><img th:src="@{/adminrest/imagen}" style="width:500px;height:500px"></figure>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-xl-12">
                                                    <div style="font-size: xxx-large;color:black;padding-top: 50px"><b th:text="${nombrerestaurante}"></b></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-12">
                                                    <div style="font-size: large;color: black">Calificación general: <span th:text="${calificacionpromedio}"></span><img src="/images/pixlr-bg-result.png" style="width: 20px;height: 20px"></div>
                                                    <div style="font-size: large;color: black">Cantidad de calificaciones: <span th:text="${cantidadcalificaciones}"></span></div>
                                                </div>
                                                <div th:if="${sinCalificaciones != null}" th:text="${sinCalificaciones}" class="alert alert-danger" style="width: 630px; text-align: center;margin-top:10px; margin-left: 15px;margin-bottom: -25px"></div>
                                                <div th:if="${registroVacio != null}" th:text="${registroVacio}" class="alert alert-danger" style="width: 630px; text-align: center;margin-top:10px; margin-left: 15px;margin-bottom: -25px"></div>
                                                <div th:if="${sinPlatos != null}" th:text="${sinPlatos}" class="alert alert-danger" style="width: 630px; text-align: center;margin-top:10px; margin-left: 15px;margin-bottom: -25px"></div>
                                                <div th:if="${nopedidos != null}" th:text="${nopedidos}" class="alert alert-danger" style="width: 630px; text-align: center;margin-top:10px; margin-left: 15px;margin-bottom: -25px"></div>
                                                <a th:if="${sinPlatosCreados != null}"  th:text="${sinPlatosCreados}" th:href="@{/adminrest/crearPlato}" class="alert alert-danger" style="width: 630px; text-align: center;margin-top:10px; margin-left: 15px;margin-bottom: -25px"></a>
                                                <a th:if="${NoHayCupones != null}"  th:text="${NoHayCupones}" th:href="@{/adminrest/crearCupon}" class="alert alert-danger" style="width: 630px; text-align: center;margin-top:10px; margin-left: 15px;margin-bottom: -25px"></a>
                                            </div>
                                            <div class="row" style="padding-top: 50px">
                                                <div class="col-md-6">
                                                    <a class="send" th:href="@{/adminrest/calificaciones}" style="text-align: center;max-width: 400px;background: #e3d105">Ver calificaciones de usuarios</a>
                                                </div>
                                                <div class="col-md-3">
                                                    <a class="send" th:href="@{/adminrest/reporte}" style="text-align: center;background: #e3d105">Ver reporte</a>
                                                </div>
                                            </div>
                                            <div class="row" style="padding-top: 50px">
                                                <div class="col-md-3">
                                                    <a class="send" th:href="@{/adminrest/pedidos}" style="text-align: center;background: #e3d105" >Ver pedidos</a>
                                                </div>
                                                <div class="col-md-3">
                                                    <a class="send" th:href="@{/adminrest/menu}" style="text-align: center;background: #e3d105">Ver menu</a>
                                                </div>
                                                <div class="col-md-3">
                                                    <a class="send" th:href="@{'/adminrest/cupones'}" style="text-align: center;background: #e3d105">Mis cupones</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="copyright" style="padding-top: 50px;background:#e3d105">
                                <div class="container">
                                    <p>© 2021 Todos los derechos reservados.</p>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
            <div class="overlay"></div>
            <script src="/js/jquery.min.js"></script>
            <script src="/js/popper.min.js"></script>
            <script src="/js/bootstrap.bundle.min.js"></script>
            <script src="/js/owl.carousel.min.js"></script>
            <script src="/js/custom.js"></script>
            <script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
            <script src="/js/jquery-3.0.0.min.js"></script>
            <script type="text/javascript">
                $(document).ready(function() {
                    $("#sidebar").mCustomScrollbar({
                        theme: "minimal"
                    });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    <style>
        #owl-demo .item{
            margin: 3px;
        }
        #owl-demo .item img{
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        $(document).ready(function() {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                margin: 10,
                nav: true,
                loop: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        })
    </script>
</div>
</body>

</html>
