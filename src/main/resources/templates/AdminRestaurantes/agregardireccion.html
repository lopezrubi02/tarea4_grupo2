<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Spicyo</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- owl css -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- responsive-->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style>
        .form-select:focus {
            border-color: #ffffff !important;
            box-shadow: 0 0 0 .2rem rgba(255, 255, 255, .25);
        }
        .form-select {
            border: #fff solid 2px;
            border-radius: inherit;
            margin-bottom: 25px;
            padding: 15px 20px;
            font-family: poppins;
        }
        .form-select:focus {
            box-shadow: inherit;
            border: #fff solid 2px !important;
        }
    </style>
</head>
<!-- body -->

<body class="main-layout">
<!-- loader  -->
<!--div class="loader_bg">
    <div class="loader"><img th:src="@{/images/loading.gif}" alt="" /></div>
</div-->

<div class="wrapper">
    <!-- end loader -->


    <div class="sidebar">
        <!-- Sidebar  -->
        <nav id="sidebar">

            <div id="dismiss">
                <i class="fa fa-arrow-left"></i>
            </div>

        </nav>
    </div>

    <div id="content">
        <!-- header -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="full">
                            <a class="logo" href="index.html"><img src="/images/logo.png" alt="#" /></a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="full">
                            <div class="right_header_info">
                                <ul>
                                    <!-- TODO -->
                                    <li class="button_user"><a class="button active" th:href="@{/adminrest/cuentaAdmin}">Mi cuenta</a><a class="button" th:href="@{/logout}">Logout</a></li>
                                    <li>
                                        <button type="button" id="sidebarCollapse">
                                            <img src="/images/menu_icon.png" alt="#">
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="bg_bg">

            <!-- end about -->


            <!-- footer -->
            <fooetr>
                <div class="footer">
                    <div class="container-fluid">
                        <div class="container">
                            <div class="col-md-12">
                                <h2>Ingrese una nueva dirección</h2>
                            </div>

                            <div class="container">
                                <form class="main_form" style="padding-left : 66px;" method="post" th:action="@{/adminrest/guardardireccion}">
                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input class="form-control" placeholder="Ingrese la nueva dirección" type="text" name="direccion">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <select type="text" class="form-select" name="iddistrito" style="width: 100%;">
                                                <option selected>Seleccione su Distrito</option>
                                                <option th:each="distrito : ${listadistritos}"
                                                        th:text="${distrito.nombredistrito}"
                                                        th:value="${distrito.iddistritos}">Masculino</option>

                                            </select>
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <div class="row">
                                                <div class="col-md-3">
                                                <button class="send" type="submit">Agregar</button>
                                            </div>
                                                <div class="col-md-3">
                                                    <a type="button" class="send" style="text-align: center" th:href="@{/adminrest/cuentaAdmin}">Regresar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div class="copyright">
                        <div class="container">
                            <p>© 2021 Todos los derechos reservados.</p>
                        </div>
                    </div>
                </div>
            </fooetr>
            <!-- end footer -->

        </div>
    </div>
</div>
<div class="overlay"></div>
<!-- Javascript files-->
<script th:href="@{/js/jquery.min.js}"></script>
<script th:href="@{/js/popper.min.js}"></script>
<script th:href="@{/js/bootstrap.bundle.min.js}"></script>
<script th:href="@{/js/owl.carousel.min.js}"></script>
<script th:href="@{/js/custom.js}"></script>
<script th:href="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>

<script th:href="@{/js/jquery-3.0.0.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function() {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>

<style>
    #owl-demo .item{
        margin: 3px;
    }
    #owl-demo .item img{
        display: block;
        width: 100%;
        height: auto;
    }
</style>


<script>
    $(document).ready(function() {
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            margin: 10,
            nav: true,
            loop: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 5
                }
            }
        })
    })
</script>

</body>

</html>
