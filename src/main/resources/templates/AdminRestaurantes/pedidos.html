<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!-- body -->

<body class="main-layout">

<div class="wrapper">
    <!-- end loader -->
    <div class="sidebar">
        <!-- Sidebar  -->
        <nav id="sidebar">

            <div id="dismiss">
                <i class="fa fa-arrow-left"></i>
            </div>
        </nav>
    </div>

    <div id="content">
        <!-- header -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="full">
                            <a class="logo" href="index.html"><img src="/images/logo.png" alt="#" /></a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="full">
                            <div class="right_header_info">
                                <ul>
                                    <li class="button_user">
                                        <a class="button active" th:href="@{/adminrest/cuentaAdmin}">Mi cuenta</a>
                                    </li>

                                    <li style="transform: translateY(-7px)">
                                        <form th:action="@{/logout}" method="post">
                                            <button class="button" style="padding: 0px 15px; font-size: 14px;height: 40px;width: 100.5px;background:#e3d105" type="submit">Logout</button>
                                        </form>
                                    </li>
                                    <li>
                                        <button type="button" id="sidebarCollapse">
                                            <img src="/images/menu_icon.png" alt="#">
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->
        <!-- blog -->
        <div class="blog">
            <div class="container">
                <h1>Pedidos</h1>
                <div class="row table-users">
                    <!-- table -->
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead >
                                <tr>
                                    <th scope="col">PEDIDO</th>
                                    <th scope="col">CLIENTE</th>
                                    <th scope="col">DIRECCION</th>
                                    <th scope="col">DISTRITO</th>
                                    <th scope="col">MONTO TOTAL</th>
                                    <th scope="col">FECHA PEDIDO</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="pedidos:${listaPedidos}">
                                    <td><a th:href="@{'/adminrest/detallepedidos'+'?id='+${pedidos.getidpedidos()}}" th:text="${pedidos.getidpedidos()}"></a></td>
                                    <td th:text="${pedidos.getcliente()}"></td>
                                    <td th:text="${pedidos.getdireccion()}"></td>
                                    <td th:text="${pedidos.getnombredistrito()}"></td>
                                    <td th:text="${pedidos.getmontototal()}"></td>
                                    <td th:text="${#dates.format(pedidos.getfechahorapedido(), 'dd-MM-yyyy')}"></td>
                                    <td><a class="send" th:href="@{'/adminrest/aceptarpedido'+'?id='+${pedidos.getidpedidos()}}" style="text-align: center;background: #d8b00f">Aceptar</a></td>
                                    <td><a class="send" th:href="@{'/adminrest/rechazarpedido'+'?id='+${pedidos.getidpedidos()}}" style="text-align: center;background: #d8b00f">Rechazar</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end of table -->
                </div>
                <div class="row">
                    <div class="col-md-4">
                    <a class="send" th:href="@{/adminrest/perfil}" style="background: #d8b00f;text-align: center">Regresar</a>
                    </div>
                    <div class="col-md-4">
                        <a class="send" th:href="@{/adminrest/preparacion}" style="background: #d8b00f;text-align: center">En preparacion</a>
                    </div>
                </div>
                </div>
        </div>
    </div>
    <!-- end blog -->

    <!-- footer -->
    <fooetr>
        <div class="footer">
            <div class="container-fluid">
                <div class="copyright">
                    <div class="container">
                        <p>Â© 2050 All Rights Reserved</p>
                    </div>
                </div>
            </div>

        </div>
    </fooetr>
    <!-- end footer -->

</div>
</div>
<div class="overlay"></div>
<!-- Javascript files-->
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function() {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>

<style>
    #owl-demo .item{
        margin: 3px;
    }
    #owl-demo .item img{
        display: block;
        width: 100%;
        height: auto;
    }
</style>


<script>
    $(document).ready(function() {
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            margin: 10,
            nav: true,
            loop: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 5
                }
            }
        })
    })
</script>

</body>

</html>
