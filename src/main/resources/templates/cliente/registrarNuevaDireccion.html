<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/cliente.html :: header">
    <style>
        .form-select:focus {
            border-color: #ffffff !important;
            box-shadow: 0 0 0 .2rem rgba(255, 255, 255, .25);
        }
        .form-select {
            border: #fff solid 2px;
            border-radius: inherit;
            margin-bottom: 25px;
            padding: 15px 20px;
            font-family: poppins;
        }
        .form-select:focus {
            box-shadow: inherit;
            border: #fff solid 2px !important;
        }
    </style>
</head>
<!-- body -->

<body class="main-layout">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img th:src="@{/images/loading.gif}" alt="" /></div>
    </div>

    <div class="wrapper">
        <!-- end loader -->

        <div class="sidebar">
            <!-- Sidebar  -->
            <nav id="sidebar">

                <div id="dismiss">
                    <i class="fa fa-arrow-left"></i>
                </div>

                <ul class="list-unstyled components">

                    <li class="active">
                        <a th:href="@{cliente/paginaprincipal}">Home</a>
                    </li>
                    <li>
                        <a th:href="@{cliente/realizarpedido}">Realizar pedido</a>
                    </li>
                    <li>
                        <a th:href="@{/cliente/reportes}">Mis reportes</a>
                    </li>

                </ul>

            </nav>
        </div>
    </div>

    <div id="content">
        <!-- header -->
        <header th:replace="fragments/cliente.html :: bar"></header>


        <div class="bg_bg">

            <!-- end about -->


            <!-- footer -->
            <fooetr>
                <div class="footer">
                    <div class="container-fluid">
                        <div class="container">
                            <div class="col-md-12">
                                <h2>Ingrese una nueva dirección</h2>
                            </div>

                            <div class="container">
                                <form class="main_form" style="padding-left : 66px;" method="post" th:action="@{/cliente/guardarnuevadireccion}">
                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input class="form-control" placeholder="Ingrese la nueva dirección" type="text" name="direccion">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <select type="text" class="form-select" name="iddistrito" style="width: 100%;">
                                                <option selected>Seleccione su Distrito</option>
                                                <option th:each="distrito : ${listadistritos}"
                                                        th:text="${distrito.nombredistrito}"
                                                        th:value="${distrito.iddistritos}">Masculino</option>

                                            </select>
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <button class="send" type="submit">Agregar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div class="copyright">
                        <div class="container">
                            <p>© 2021 Todos los derechos reservados. Propiedad de "Troyanos de Software"</p>
                        </div>
                    </div>
                </div>
            </fooetr>
            <!-- end footer -->

        </div>
    </div>
</div>
<div class="overlay"></div>
<!-- Javascript files-->
<script th:src="@{/js/jquery.min.js}" ></script>
<script th:src="@{/js/popper.min.js}" ></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
<script th:src="@{/js/owl.carousel.min.js}" ></script>
<script th:src="@{/js/custom.js}" ></script>
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}" ></script>

<script th:src="@{/js/jquery-3.0.0.min.js}" ></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function() {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });

</script>
<style>
    #owl-demo .item{
        margin: 3px;
    }
    #owl-demo .item img{
        display: block;
        width: 100%;
        height: auto;
    }
</style>


<script>
    $(document).ready(function() {
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            margin: 10,
            nav: true,
            loop: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 5
                }
            }
        })
    })
</script>

</body>

</html>
