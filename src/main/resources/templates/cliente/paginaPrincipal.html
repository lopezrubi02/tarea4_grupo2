<!-- blog -->
<div class="blog">
  <div class="container">

      <div class="col-md-12">
        <div class="title">
          <i><img th:src="@{/images/title.png}" alt="#"/></i>
          
          <span>¿Qué deseas hacer hoy?</span>
        </div>

    </div>
    <div class="row">
		  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mar_bottom">
				<div class="blog_box">
				  <div class="blog_img_box">
					<figure><img th:src="@{/images/reporte.png}" alt="#"/>

					</figure>
				  </div>
				</div>
		  </div>

					<figure><img th:src="@{/images/224-2245993_domicilios-de-comida-motorcycle-delivery-png-icon.png}" alt="#"/>

        <!-- footer -->
        <fooetr>
            <div class="footer">

            </div>
        </fooetr>
        <!-- end footer -->

    </div>
    </div>
    <div class="overlay"></div>
    <!-- Javascript files-->
    <script th:src="@{/js/jquery.min.js}" ></script>
    <script th:src="@{/js/popper.min.js}" ></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
    <script th:src="@{/js/owl.carousel.min.js}" ></script>
    <script th:src="@{/js/custom.js}" ></script>
    <script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}" ></script>

    <script th:src="@{/js/jquery-3.0.0.min.js}" ></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });

    </script>
</body>

</html>
