<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Spicyo</title>
    <meta name="keywords" content="">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- responsive-->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

</head>
<!-- body -->

<body class="main-layout about_page">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img th:src="@{/images/loading.gif}" alt="" /></div>
    </div>

    <div class="wrapper">
        <!-- end loader -->

        <!-- Sidebar  -->
        <div th:replace="fragments/cliente.html:: slider" class="sidebar">
        </div>

    </div>


    <div id="content">
   <!-- header -->
    <header th:replace="fragments/cliente.html :: bar"></header>
    <!-- end header -->
    
    <div class="yellow_bg">
   <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="title">
                     <h2>Mi Perfil</h2>
                  </div>
               </div>
            </div>
          </div>
</div>
<!-- about -->
<div class="about">
<div class="container">
      <div class="row">
          <div th:if="${perfilact != null}" th:text="${perfilact}" class="alert alert-warning" role="alert"></div>
          <div class="col-md-12">
       <div class="row">
         <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 about_img_boxpdnt">
                 <figure><img th:src="@{/images/perfil-hombre-dibujos-animados_18591-58484 (1).jpg}" alt="#/"></figure>
         </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
              <form method="post" th:action="@{'/cliente/miperfil'}" th:object="${usuario}">
             <div class="about_box" style="padding: 64px 40px">
				<div>
                    <input th:field="*{idusuarios}" type="hidden">
				 <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
				<label>Correo</label>
                     <input class="form-control" type="text" th:field="*{email}" disabled>
                 </div>
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
				<label>Nombres</label>
                     <input class="form-control"type="text" th:field="*{nombre}" disabled>
                </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                        <label>Apellidos</label>
                        <input class="form-control"type="text" th:field="*{apellidos}" disabled>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
				<label>DNI</label>
                     <input class="form-control" type="text" th:field="*{dni}" disabled>
                </div>
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
				    <label>Número de celular</label>
                    <div th:if="${msgT != null}" th:text="${msgT}" class="text-danger"></div>
                    <input class="form-control" type="text" th:field="*{telefono}">
                </div>
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
				<label>Fecha de nacimiento</label>
                    <input class="form-control" type="date" th:field="*{fechaNacimiento}" disabled>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<label>Mis direcciones </label><br/><a th:href="@{'/cliente/agregardireccion'}"> Agregar nueva dirección</a>
					</br>
                    <div class="form-floating">
                        <table class="table table-light table-hover">
                            <tbody>
                            <tr th:each="direccion: ${listadirecciones}">
                                <td th:text = "${direccion.direccion}">Mark</td>
                                <td><a th:href="@{'/cliente/borrardireccion?iddireccion=' + ${direccion.getIddirecciones()}}"><img src="http://cdn.onlinewebfonts.com/svg/img_512185.png"  width="25" height="25"/></a></td>
                            </tr>
                            </tbody>
                        </table>
                      <br/>
                    </div>
				</div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" th:unless="${listatarjetas.isEmpty()}">
                    <label>Mis tarjetas </label>
                    <div class="form-floating">
                        <table class="table table-light table-hover">
                            <tbody>
                            <tr th:each="tarjeta : ${listatarjetas}">
                                <td th:text = "${tarjeta.getNumerotarjeta()}">Mark</td>
                                <td><a th:href="@{'/cliente/borrartarjeta?idtarjeta=' + ${tarjeta.getIdtarjetasonline()}}"><img src="http://cdn.onlinewebfonts.com/svg/img_512185.png"  width="25" height="25"/></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <br/>
                    </div>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
				<label>Contraseña</label>
                    <div th:if="${errorpatroncontra != null}" th:text="${errorpatroncontra}" class="text-danger"></div>
                    <input placeholder="Passsword" class="form-control" type="password" th:value="*{contraseniaHash}" name="contraseniaHash">
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <label>Confirmar contraseña</label>
                    <input placeholder="Passsword" class="form-control" type="password" name="pass2">
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div style="padding-left: 15px;padding-top: 25px">
                            <button class="send" type="submit"
                                    style="font-size: 16px;background: #d8b00f;width: 200px">Guardar cambios</button>
                        </div>
                    </div>
                </div>
             </div>
         </div>
              </form>
       </div> 
    </div>
	</div>
	</div>
	</div>
</div>
<!-- end about -->


    <!-- footer -->
        <fooetr>
            <div class="footer">

                <div class="copyright">
                    <div class="container">
                        <p>© 2021 Todos los derechos reservados</p>
                    </div>
                </div>
            </div>
        </fooetr>
    <!-- end footer -->

    </div>
    </div>
    <div class="overlay"></div>
    <!-- Javascript files-->

    <script th:src="@{/js/pruebacarrito.js}" ></script>

    <script th:src="@{/js/jquery.min.js}" ></script>
    <script th:src="@{/js/popper.min.js}" ></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
    <script th:src="@{/js/owl.carousel.min.js}" ></script>
    <script th:src="@{/js/custom.js}" ></script>
    <script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}" ></script>

    <script th:src="@{/js/jquery-3.0.0.min.js}" ></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });

    </script>
    <style>
        #owl-demo .item{
            margin: 3px;
        }
        #owl-demo .item img{
            display: block;
            width: 100%;
            height: auto;
        }
    </style>


    <script>
        $(document).ready(function() {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                margin: 10,
                nav: true,
                loop: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        })
    </script>

</body>

</html>
