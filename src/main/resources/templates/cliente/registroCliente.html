<!-- body -->

<body class="main-layout Contact_page">
    <!-- loader  -->
    <!--div class="loader_bg">
        <div class="loader"><img th:src="@{/images/loading.gif}" alt="" /></div>
    </div-->

    <div class="wrapper">
    <!-- end loader -->

    <div id="content">
    <!-- header -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="full">
                        <a class="logo" href="index.html"><img th:src="@{/images/logo.png}" alt="#" /></a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="full">
                        <div class="right_header_info">
                            <ul>
                                <li class="button_user"><a class="button active" href="">Iniciar sesión</a><a class="button" href="#">Soy parte de la empresa</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <!-- footer -->


    <footer>
        <div class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                      
                        <form class="main_form" method="post" action="#" th:action="@{/guardarNuevo}" th:object="${usuario}" style="padding-bottom: 30px;">
                            <div class="row">
                                <div class="text-dark" th:if="${#fields.globalErrors()}" ></div>

                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <label>Correo</label>
                                    <input class="form-control" placeholder="Correo" type="text" th:field="*{email}">
                                    <div class="text-dark" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <label>Nombres</label>
                                    <input class="form-control" placeholder="Nombres" type="text" th:field="*{nombre}">
                                    <div class="text-dark" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <label>Apellidos</label>
                                    <input class="form-control" placeholder="Apellidos" type="text" th:field="*{apellidos}">
                                    <div class="text-dark" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <label>DNI</label>
                                    <input class="form-control" placeholder="DNI" type="text" th:field="*{dni}">
                                    <div class="text-dark" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <label>Teléfono</label>
                                    <input class="form-control" placeholder="Celular" type="number" th:field="*{telefono}">
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <label>Fecha de Nacimiento</label>
                                    <input placeholder="Fecha de nacimiento"  type="date" class="form-control" th:field="*{fechaNacimiento}">
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <label>Sexo</label>
                                        <select type="text" class="form-select" th:field="*{sexo}" style="width: 100%;">
                                            <option th:value="Masculino" text="Masculino">Masculino</option>
                                            <option th:value="Femenino" text="Femenino">Femenino</option>
                                        </select>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <label>Dirección</label>
                                    <input class="form-control" placeholder="Dirección" type="text" name="direccion" id="direccion">
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <label>Distrito</label>
                                    <select type="text" class="form-select" name="iddistrito" style="width: 100%;">
                                        <option th:each="distrito : ${listadistritos}"
                                        th:text="${distrito.nombredistrito}"
                                        th:value="${distrito.iddistritos}">Masculino</option>
                                    </select>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <label>Contraseña</label>
                                    <input class="form-control" placeholder="Contraseña" type="password" th:field="*{contraseniaHash}">
                                    <!--div class="text-dark" th:if="${#fields.hasErrors('contraseniaHash')}" th:errors="*{contraseniaHash}"></div-->
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <label>Confirmar contraseña</label>
                                    <input class="form-control" placeholder="Confirmar Contraseña" type="password" name="password2" id="password2">
                                </div>						
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <button class="send" type="submit" >Registrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="img-box">
                            <figure><img th:src="@{/images/unnamed.png}" alt="img" /></figure>
                        </div>
                    </div>
                </div>

        </div>
        </div>
        <div class="copyright">
            <div class="container">
                <p>© 2021 Todos los derechos reservados. Propiedad de "Troyanos de Software"</p>
            </div>
        </div>
    </footer>

    </div>
    </div>
    <div class="overlay"></div>
    <!-- Javascript files-->
    <script th:href="@{/js/jquery.min.js}"></script>
    <script th:href="@{/js/popper.min.js}"></script>
    <script th:href="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:href="@{/js/owl.carousel.min.js}"></script>
    <script th:href="@{/js/custom.js}"></script>
     <script th:href="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
    
     <script th:href="@{/js/jquery-3.0.0.min.js}"></script>
   <script type="text/javascript">
        $(document).ready(function() {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>

</body>

</html>
