<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Spicyo</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- owl css -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/css/styleAdminView.css}" />
    <!-- responsive-->
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

    <style>
        .col-md-8{
            max-width: 85%
        }
    </style>
</head>
<!-- body -->

<body class="main-layout">
<!-- loader  -->
<div class="loader_bg">
    <div class="loader"><img th:src="@{/images/loading.gif}" alt="" /></div>
</div>

<div class="wrapper">

    <div class="sidebar">
        <!-- Sidebar  -->
        <nav id="sidebar">

            <div id="dismiss">
                <i class="fa fa-arrow-left"></i>
            </div>

            <ul class="list-unstyled components">

                <li class="active">
                    <a th:href="@{/admin/usuariosActuales}">Usuarios actuales</a>
                </li>
                <li>
                    <a th:href="@{gestionCuentas}">Gestión de nuevas cuentas</a>
                </li>
                <li>
                    <a th:href="@{reportes}">Reportes</a>
                </li>

            </ul>

        </nav>
    </div>

    <div id="content">
        <!-- header -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="full">
                            <a class="logo" th:href="@{/admin/usuariosActuales}"><img th:src="@{/images/logo.png}" alt="#" /></a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="full">
                            <div class="right_header_info">
                                <ul>

                                    <li class="dinone"><a th:href="@{usuariosActuales}">Usuarios Actuales</a></li>
                                    <li class="dinone"><a th:href="@{gestionCuentas}">Gestión de nuevas cuentas</a></li>
                                    <li class="dinone"><a th:href="@{reportes}">Reportes</a></li>


                                    <li class="button_user">
                                        <a class="button active" th:href="@{/admin/miCuenta}">Mi cuenta</a>

                                        <form class="button" th:action="@{/logout}" method="post" style="
                                                                                                            display: inline-block;
                                                                                                            float: left;
                                                                                                            min-width: 75px;
                                                                                                            height: 40px;
                                                                                                            text-align: center;
                                                                                                            line-height: 38px;
                                                                                                            position: relative;
                                                                                                            top: -7px;
                                                                                                            padding: 0 15px;
                                                                                                            margin: 0 2px;">
                                            <input class="button"
                                                   type="submit"
                                                   value="Cerrar sesión"
                                                   style="
                                                            width: 100%;
                                                            height: 100%;
                                                            display: inline-block;
                                                            float: left;
                                                            min-width: 75px;
                                                            text-align: center;
                                                            line-height: 38px;
                                                            padding: 0 15px;
                                                            margin: 0 2px;
                                                            border: solid #eaeaea 1px;
                                                        "/>
                                        </form>
                                    </li>
                                    <li>
                                        <button type="button" id="sidebarCollapse">
                                            <img th:src="@{/images/menu_icon.png}" alt="#">
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->


        <!-- blog -->
        <div class="blog">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Datos del cliente</h1>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12 col-lg-6 text-center" style="margin-bottom: 4vh;">
                        <!-- imagen -->
                        <img th:src="@{/images/userImage.jpg}" class="img-responsive">
                    </div>
                    <div class="col-12 col-lg-6">
                        <!-- datos -->
                        <div class="col-md-8">
                            <div class="card user-data">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Nombre</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary" th:text="${usuario.getNombre()}"></div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Email</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary" th:text="${usuario.getEmail()}"></div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">DNI</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary" th:text="${usuario.getDni()}"></div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Telefono</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary" th:text="${usuario.getTelefono()}"></div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Fecha de nacimiento</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary" th:text="${usuario.getFechaNacimiento().toLocaleString().substring(0,10)}"></div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Sexo</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary" th:text="${usuario.getSexo()}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 5vh;">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Distrito</th>
                            <th scope="col">Direccion</th>

                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="direccion, vEst : ${direccionesList}">
                                <th scope="row" th:text="${vEst.index + 1}"></th>
                                <td th:text="${direccion.distrito.nombredistrito}"></td>
                                <td th:text="${direccion.getDireccion()}"></td>

                            </tr>
                        </tbody>
                    </table>
                </div>

                <div style="height: 25px"></div>
                <li class="button_user"><a class="button active" th:href="@{usuariosActuales}" > Regresar </a></li>

            </div>


        </div>

        <!-- footer -->
        <fooetr>
            <div class="footer">

                <div class="copyright">
                    <div class="container">
                        <p>© 2021 Todos los derechos reservados</p>
                    </div>
                </div>
            </div>
        </fooetr>
        <!-- end footer -->

    </div>
</div>
<div class="overlay"></div>
<!-- Javascript files-->
<script th:src="@{/js/jquery.min.js}" ></script>
<script th:src="@{/js/popper.min.js}" ></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
<script th:src="@{/js/owl.carousel.min.js}" ></script>
<script th:src="@{/js/custom.js}" ></script>
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}" ></script>

<script th:src="@{/js/jquery-3.0.0.min.js}" ></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function() {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });

    //    Make a whole row as clickeable
    function rowClicked(value) {
        location.href = "/admin/user?id=" + value;
    }

</script>

<style>
    #owl-demo .item{
        margin: 3px;
    }
    #owl-demo .item img{
        display: block;
        width: 100%;
        height: auto;
    }
</style>



</body>

</html>
