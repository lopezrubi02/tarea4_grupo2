<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Spicyo</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- owl css -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/css/styleAdminView.css}" />
    <!-- responsive-->
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout">
<!-- loader  -->
<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="" /></div>
</div>

<div class="wrapper">
    <!-- end loader -->

    <div th:replace="fragments/adminSistema.html:: slider" class="sidebar">
        <!-- Sidebar  -->
        <nav id="sidebar">

            <div id="dismiss">
                <i class="fa fa-arrow-left"></i>
            </div>

            <ul class="list-unstyled components">

                <li class="active">
                    <!-- TODO -->
                    <a href="index.html">Usuarios actuales</a>
                </li>
                <li>
                    <a href="GestionCuentasPrincipal.html">Gestion de nuevas cuentas</a>
                </li>
                <li>
                    <a th:href="@{reportes}">Reportes</a>
                </li>
            </ul>

        </nav>
    </div>

    <div id="content">
        <!-- header -->
        <header>
            <div th:replace="fragments/adminSistema.html:: barra" class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="full">
                            <a class="logo" href="index.html"><img th:src="@{/images/logo.png}" alt="#" /></a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="full">
                            <div class="right_header_info">
                                <ul>
                                    <li class="dinone"><a th:href="@{usuariosActuales}">Usuarios Actuales</a></li>
                                    <li class="dinone"><a th:href="@{gestionCuentas}">Gestión de nuevas cuentas</a></li>
                                    <li class="dinone"><a th:href="@{reportes}">Reportes</a></li>
                                    <!-- TODO -->
                                    <li class="button_user"><a class="button active" href="#login.html">Mi cuenta</a><a class="button" href="#">Logout</a></li>
                                    <li>
                                        <button type="button" id="sidebarCollapse">
                                            <img th:src="@{/images/menu_icon.png}" alt="#">
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->


        <!-- blog -->
        <div class="blog">
            <div class="container">
                <div class="row">

                    <div class="col-8">
                        <h1>Reporte de Usuarios</h1>
                    </div>
                    <div class="col-4">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-success">Exportar a Excel</button>
                        </div>
                    </div>

                </div>
                <br></br>
                <div class="row">
                    <div class="col-2">
                        <!-- search bar -->
                        <select class="custom-select" id="rolSelected" onChange="window.location=this.options[this.selectedIndex].value">
                            <option selected="true" disabled="disabled">Filtrar por Rol</option>
                            <option value="usuarioFiltro?rolSelected=Todos">Todos</option>
                            <option value="usuarioFiltro?rolSelected=Cliente">Clientes</option>
                            <option value="usuarioFiltro?rolSelected=Repartidor">Repartidores</option>
                            <option value="usuarioFiltro?rolSelected=AdminRestaurante">Restaurantes</option>
                        </select>
                    </div>
                    <!--div class="row">
                        <div class="col-8">
                            <input class="input-search-bar" size="40" placeholder="Busque un usuario por nombre...">
                        </div>
                        <div class="col-4">
                            <div class="d-flex justify-content-start">
                            <li class="button_user"><a class="button active">Buscar</a></li>
                            </div>
                        </div>
                    </div-->
                </div>
                <div class="row table-users">
                    <!-- table -->
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Rol</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Ultima Fecha de Ingreso</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="usuario,info : ${listaUsuariosreporte}">
                                    <th th:text="${info.index + 1}"></th>
                                    <td th:text="${usuario.nombre + ' ' + usuario.apellidos }"></td>
                                    <td th:text="${usuario.rol}"></td>
                                    <td th:text="${usuario.email}"></td>
                                    <td th:text="${usuario.ultimafechaingreso}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end of table -->

                    <div class="col-md-12">
                        <p>Anterior | 1 | 2 | 3 | Siguiente</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- end blog -->

    <!-- footer -->
    <fooetr>
        <div class="footer">
            <div class="container-fluid">
                <div class="copyright">
                    <div class="container">
                        <p>© 2050 All Rights Reserved</p>
                    </div>
                </div>
            </div>

        </div>
    </fooetr>
    <!-- end footer -->

</div>
</div>
<div class="overlay"></div>
<!-- Javascript files-->
<script th:src="@{/js/jquery.min.js}" ></script>
<script th:src="@{/js/popper.min.js}" ></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
<script th:src="@{/js/owl.carousel.min.js}" ></script>
<script th:src="@{/js/custom.js}" ></script>
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}" ></script>

<script src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function() {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>

<style>
    #owl-demo .item{
        margin: 3px;
    }
    #owl-demo .item img{
        display: block;
        width: 100%;
        height: auto;
    }
</style>


<script>
    $(document).ready(function() {
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            margin: 10,
            nav: true,
            loop: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 5
                }
            }
        })
    })
</script>

</body>

</html>
