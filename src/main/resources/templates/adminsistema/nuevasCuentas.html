    <!-- blog -->
    <div class="blog">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Solicitud de Nuevas Cuentas</h1>
                </div>
            </div>
            <div class="row">
                <form class="input-group mb-lg-3" method="post" th:action="@{admin/}"><!-- COMPLETAR -->
                    <div class="col-2">
                        <!-- search bar -->
                        <select class="custom-select" id="rolSelected">
                            <option selected value="todos">Todos</option>
                            <option value="repartidores">Repartidor</option>
                            <option value="restaurantes">Restaurant</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <input name="searchField" class="form-control mb-3" type="text" placeholder="Search" th:text="${searchField}"/>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-info" type="submit" >Buscar</button>
                        <a class="btn btn-outline-danger ml-2" th:href="@{/nuevosUsuarios}">Limpiar</a>
                    </div>

                </form>
            </div>

            <div class="row table-users">
                <!-- table -->
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">DNI</th>
                                <th scope="col">Email</th>
                                <th scope="col">Tipo</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr th:each="usuario,info : ${listaUsuariosNuevos}">
                                <th th:text="${info.index}"></th>
                                <td th:text="${usuario.nombre + ' ' + usuario.apellidos }"></td>
                                <td th:text="${usuario.dni}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td th:text="${usuario.rol}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end of table -->

                <div class="col-md-12">
                    <p>Anterior | 1 | 2 | 3 | Siguiente</p>
                </div>

            </div>
        </div>
    </div>
    </div>

    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>

    <script src="js/custom.js"></script>
     <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    
    <script src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>

    <style>
    #owl-demo .item{
        margin: 3px;
    }
    #owl-demo .item img{
        display: block;
        width: 100%;
        height: auto;
    }
    </style>

     
    <script>
         $(document).ready(function() {
           var owl = $('.owl-carousel');
           owl.owlCarousel({
             margin: 10,
             nav: true,
             loop: true,
             responsive: {
               0: {
                 items: 1
               },
               600: {
                 items: 2
               },
               1000: {
                 items: 5
               }
             }
           })
         })
      </script>
